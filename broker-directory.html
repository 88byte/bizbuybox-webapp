<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Directory</title>

    <!-- Shared and Page-Specific CSS -->
    <link rel="stylesheet" href="broker-directory.css">
    <link rel="stylesheet" href="styles/common.css">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   
    <!-- Shared JavaScript -->
    <script src="scripts/app.js" type="module"></script>
    <script src="scripts/main-app.js" type="module"></script>
    <script src="scripts/broker-directory.js" type="module"></script>


</head>
<body>

    <!-- Your navbar here -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="https://res.cloudinary.com/depyd1rbu/image/upload/v1726586677/biz_buy_box_1_f10iu3.png" alt="Logo" class="logo">
         <!-- Profile Image Placeholder -->
            <div class="profile-container">
		        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-img" onclick="openProfileModal()">
		        <!-- Add username display -->
	            <p class="profile-username" id="profileUsername">User Name</p> <!-- Placeholder text to be updated dynamically -->

	            <hr class="divider"> <!-- Add this line -->
	        </div>

        <nav class="sidebar-nav">
            <a href="#" onclick="showDashboard()" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="#" onclick="showQuickCalculator()" class="nav-link"><i class="fas fa-calculator"></i> Quick Calculator</a>
            <a href="#" onclick="showLOIGenerator()" class="nav-link"><i class="fas fa-file-alt"></i> LOI Generator</a>
            <a href="#" onclick="showBrokerDirectory()" class="nav-link"><i class="fas fa-address-book"></i> Broker Directory</a>
            <a href="#" onclick="showResources()" class="nav-link"><i class="fas fa-book"></i> Resources</a>
            <a href="#" onclick="showSupport()" class="nav-link"><i class="fas fa-life-ring"></i> Support</a>
        </nav>
        <button onclick="handleLogout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </aside>



    <div class="broker-directory-container">
        <h1>Broker Directory</h1>
        
        <!-- Search or Filter Form -->
        <div class="search-filter">
            <input type="text" id="searchBroker" placeholder="Search Brokers">
            <select id="brokerRegion">
                <option value="">Select Region</option>
                <option value="north">North</option>
                <option value="south">South</option>
                <!-- More regions -->
            </select>
            <button onclick="searchBrokers()">Search</button>
        </div>

        <!-- Broker List -->
        <div id="brokerList" class="broker-list">
            <!-- Dynamic content of brokers will be inserted here -->
        </div>
    </div>

    <script src="broker-directory.js"></script>
</body>
</html>
